{% load query_transform %}


<div class="col-4 col-md-2 col-xl-1 ps-md-0 text-end">
  <div class="dropdown">
    <button class="btn btn-link text-dark dropdown-toggle dropdown-toggle-split m-0 p-1"
            data-bs-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
      <svg class="icon icon-sm" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd"
              d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z"
              clip-rule="evenodd"></path>
      </svg>
      <span class="visually-hidden">Toggle Dropdown</span>
    </button>
    <div class="dropdown-menu dropdown-menu dropdown-menu-end pb-0" style="">
      <span class="small ps-3 fw-bold text-dark">
        Elems on page:
        {% if request.session.elems_on_page %}{{ request.session.elems_on_page }}{% else %}4{% endif %}
      </span>
      <a class="dropdown-item d-flex align-items-center fw-bold"
         href="?{% query_transform request remove_page=True elems_on_page=4 %}">
        4
      </a>
      <a class="dropdown-item fw-bold"
         href="?{% query_transform request remove_page=True elems_on_page=8 %}">8</a>
      <a class="dropdown-item fw-bold rounded-bottom"
         href="?{% query_transform request remove_page=True elems_on_page=16 %}">16</a>
    </div>
  </div>
</div>
